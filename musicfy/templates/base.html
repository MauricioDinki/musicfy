{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet"
        href="{% static "materialize/css/materialize.min.css" %}">
</head>
<body>
  {% block content %}
  {% endblock %}
  <script type="text/javascript"
          src="{% static "jquery/jquery-2.2.0.min.js" %}"></script>
  <script type="text/javascript"
          src="{% static "materialize/js/materialize.min.js" %}"></script>
</body>
</html>
